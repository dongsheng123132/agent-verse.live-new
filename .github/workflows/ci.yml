name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare .env from example
        run: |
          cp .env.example .env
          if [ -n "${{ secrets.TREASURY_ADDRESS }}" ]; then
            sed -i 's|^TREASURY_ADDRESS=.*|TREASURY_ADDRESS=${{ secrets.TREASURY_ADDRESS }}|' .env
          fi
          if [ -n "${{ secrets.USDC_ADDRESS }}" ]; then
            sed -i 's|^USDC_ADDRESS=.*|USDC_ADDRESS=${{ secrets.USDC_ADDRESS }}|' .env
          fi
          if [ -n "${{ secrets.RPC_URL }}" ]; then
            # If provided, set RPC_URL for viem client
            echo "RPC_URL=${{ secrets.RPC_URL }}" >> .env
          fi
          if [ -n "${{ secrets.PUBLIC_BASE_API }}" ]; then
            echo "PUBLIC_BASE_API=${{ secrets.PUBLIC_BASE_API }}" >> .env
          fi
          if [ -n "${{ secrets.NEXT_PUBLIC_BASE_API }}" ]; then
            echo "NEXT_PUBLIC_BASE_API=${{ secrets.NEXT_PUBLIC_BASE_API }}" >> .env
          fi

      - name: Build
        run: npm run build
