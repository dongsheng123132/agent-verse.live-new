<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a0a05"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="claw" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#E84525"/>
    </linearGradient>
    <linearGradient id="glow" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#FF6B35" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FF6B35" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bg)"/>

  <!-- Subtle glow -->
  <ellipse cx="64" cy="52" rx="38" ry="32" fill="url(#glow)"/>

  <!-- Claw machine arm (top bar) -->
  <rect x="52" y="18" width="24" height="6" rx="3" fill="#444"/>
  <rect x="62" y="24" width="4" height="14" fill="#555"/>

  <!-- Claw prongs -->
  <!-- Left prong -->
  <path d="M52 38 L58 38 L64 52 L60 54 L52 42 Z" fill="url(#claw)" opacity="0.9"/>
  <!-- Right prong -->
  <path d="M76 38 L70 38 L64 52 L68 54 L76 42 Z" fill="url(#claw)" opacity="0.9"/>
  <!-- Center joint -->
  <circle cx="64" cy="40" r="4" fill="#FF6B35"/>

  <!-- Grabbed item (a glowing orb = AI agent) -->
  <circle cx="64" cy="62" r="12" fill="#1a0a05" stroke="#FF6B35" stroke-width="2"/>
  <circle cx="64" cy="62" r="7" fill="#FF6B35" opacity="0.3"/>
  <!-- AI symbol inside -->
  <text x="64" y="67" text-anchor="middle" fill="#FF6B35" font-family="monospace" font-weight="bold" font-size="14">AI</text>

  <!-- Sparkles -->
  <circle cx="44" cy="48" r="1.5" fill="#FF6B35" opacity="0.6"/>
  <circle cx="84" cy="44" r="1.5" fill="#FF6B35" opacity="0.6"/>
  <circle cx="48" cy="68" r="1" fill="#FF6B35" opacity="0.4"/>
  <circle cx="80" cy="66" r="1" fill="#FF6B35" opacity="0.4"/>

  <!-- Bottom platform -->
  <rect x="28" y="80" width="72" height="4" rx="2" fill="#333"/>
  <!-- Bottom glass box outline -->
  <path d="M32 84 L32 78 M96 84 L96 78" stroke="#444" stroke-width="1.5"/>

  <!-- Brand name -->
  <text x="64" y="100" text-anchor="middle" fill="#FF6B35" font-family="sans-serif" font-weight="bold" font-size="16">ClawMe</text>

  <!-- Tagline -->
  <text x="64" y="115" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">AI Execution Layer</text>
</svg>
