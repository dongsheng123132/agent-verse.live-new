<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c1929"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="book" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="glow" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bg)"/>

  <!-- Subtle glow -->
  <ellipse cx="64" cy="58" rx="40" ry="36" fill="url(#glow)"/>

  <!-- Open book shape -->
  <!-- Left page -->
  <path d="M30 38 L62 44 L62 88 L30 82 Z" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5" opacity="0.9"/>
  <!-- Right page -->
  <path d="M98 38 L66 44 L66 88 L98 82 Z" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5" opacity="0.9"/>
  <!-- Spine -->
  <line x1="64" y1="42" x2="64" y2="88" stroke="#60a5fa" stroke-width="2"/>

  <!-- Page lines left -->
  <line x1="37" y1="52" x2="58" y2="55" stroke="#3b82f640" stroke-width="1"/>
  <line x1="37" y1="58" x2="58" y2="61" stroke="#3b82f640" stroke-width="1"/>
  <line x1="37" y1="64" x2="58" y2="67" stroke="#3b82f640" stroke-width="1"/>
  <line x1="37" y1="70" x2="52" y2="72.5" stroke="#3b82f640" stroke-width="1"/>

  <!-- Page lines right -->
  <line x1="70" y1="55" x2="91" y2="52" stroke="#3b82f640" stroke-width="1"/>
  <line x1="70" y1="61" x2="91" y2="58" stroke="#3b82f640" stroke-width="1"/>
  <line x1="70" y1="67" x2="91" y2="64" stroke="#3b82f640" stroke-width="1"/>
  <line x1="70" y1="72.5" x2="85" y2="70" stroke="#3b82f640" stroke-width="1"/>

  <!-- Search magnifying glass -->
  <circle cx="82" cy="34" r="10" fill="none" stroke="#60a5fa" stroke-width="2.5"/>
  <line x1="89" y1="41" x2="96" y2="48" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Lens shine -->
  <path d="M77 30 Q79 27 82 28" fill="none" stroke="#93c5fd" stroke-width="1" stroke-linecap="round"/>

  <!-- x402 badge -->
  <rect x="20" y="92" width="42" height="18" rx="9" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
  <text x="41" y="105" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-weight="bold" font-size="11">x402</text>

  <!-- $0.01 badge -->
  <rect x="66" y="92" width="42" height="18" rx="9" fill="#22c55e" opacity="0.15" stroke="#22c55e80" stroke-width="1"/>
  <text x="87" y="105" text-anchor="middle" fill="#4ade80" font-family="monospace" font-weight="bold" font-size="10">$0.01</text>
</svg>
