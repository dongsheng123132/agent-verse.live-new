<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050413"/>
      <stop offset="100%" style="stop-color:#1a0a3e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#682FFF"/>
      <stop offset="50%" style="stop-color:#AB46DD"/>
      <stop offset="100%" style="stop-color:#682FFF"/>
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="400" rx="24" fill="url(#bg)"/>
  <rect x="8" y="8" width="384" height="384" rx="20" fill="none" stroke="#682FFF" stroke-width="2" opacity="0.4"/>
  <!-- Monad Symbol -->
  <circle cx="200" cy="130" r="50" fill="none" stroke="url(#glow)" stroke-width="4" filter="url(#neon)"/>
  <circle cx="200" cy="130" r="30" fill="#682FFF" opacity="0.3"/>
  <circle cx="200" cy="130" r="12" fill="#AB46DD"/>
  <!-- Connection lines -->
  <line x1="170" y1="100" x2="230" y2="160" stroke="#682FFF" stroke-width="2" opacity="0.5"/>
  <line x1="230" y1="100" x2="170" y2="160" stroke="#682FFF" stroke-width="2" opacity="0.5"/>
  <!-- MONAD text -->
  <text x="200" y="220" text-anchor="middle" font-family="'Helvetica Neue',Arial,sans-serif" font-size="48" font-weight="800" fill="#fcfcfd" letter-spacing="6">MONAD</text>
  <!-- Divider -->
  <line x1="100" y1="240" x2="300" y2="240" stroke="#682FFF" stroke-width="1.5" opacity="0.6"/>
  <!-- Chinese text -->
  <text x="200" y="280" text-anchor="middle" font-family="'PingFang SC','Microsoft YaHei',sans-serif" font-size="28" font-weight="600" fill="#AB46DD">黑客松参赛项目</text>
  <!-- Subtitle -->
  <text x="200" y="320" text-anchor="middle" font-family="'Helvetica Neue',Arial,sans-serif" font-size="16" fill="#8057f3" opacity="0.8">Hackathon Project</text>
  <!-- AgentVerse tag -->
  <rect x="130" y="340" width="140" height="28" rx="14" fill="#682FFF" opacity="0.2"/>
  <text x="200" y="359" text-anchor="middle" font-family="'Helvetica Neue',Arial,sans-serif" font-size="13" fill="#fcfcfd" opacity="0.7">AgentVerse Entry</text>
</svg>
